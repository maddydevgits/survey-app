<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto space-y-6">
    <div class="bg-white rounded-xl shadow p-6">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold">Admin Dashboard</h1>
        <form method="post" action="/admin/logout">
          <button class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">Logout</button>
        </form>
      </div>
      <p class="text-sm text-gray-600 mt-1">Logged in as: <strong>{{ user.username }}</strong></p>
    </div>

    <div class="bg-white rounded-xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Create User</h2>
      {% if error %}<div class="text-sm text-red-600 mb-3">{{ error }}</div>{% endif %}
      {% if success %}<div class="text-sm text-green-600 mb-3">{{ success }}</div>{% endif %}
      <form method="post" action="/admin/users" class="space-y-3">
        <div>
          <label class="block text-sm font-medium text-gray-700">Username</label>
          <input name="username" class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" name="password" class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <button class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">Create User</button>
      </form>
    </div>

    <div class="bg-white rounded-xl shadow p-6">
      <h2 class="text-xl font-semibold mb-2">Builder</h2>
      <p class="text-sm text-gray-600 mb-4">Open the form builder to create or edit forms.</p>
      <a href="/" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Open Builder</a>
    </div>
  </div>
</body>
</html>
