<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-6xl mx-auto space-y-6">
    <div class="bg-white rounded-xl shadow-lg p-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold">User Dashboard</h1>
          <p class="text-sm text-gray-600 mt-1">Welcome, <strong>{{ user.username }}</strong></p>
        </div>
        <form method="post" action="/user/logout">
          <button class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">Logout</button>
        </form>
      </div>
    </div>

    <!-- Assigned Forms Section -->
    <div class="bg-white rounded-xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">My Assigned Forms</h2>
      <p class="text-sm text-gray-600 mb-4">Forms assigned to you - click to open</p>
      <div id="assignedForms" class="space-y-3">
        <div class="text-center text-gray-500 py-4">Loading assigned forms...</div>
      </div>
    </div>

    <!-- Shared Forms Section -->
    <div class="bg-white rounded-xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Shared Forms</h2>
      <p class="text-sm text-gray-600 mb-4">Forms shared with you by other users</p>
      <div id="sharedForms" class="space-y-3">
        <div class="text-center text-gray-500 py-4">Loading shared forms...</div>
      </div>
    </div>
  </div>

  <script>
    const baseUrl = window.location.origin;
    
    function copyToClipboard(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        return navigator.clipboard.writeText(text);
      } else {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        textArea.style.position = 'fixed';
        textArea.style.opacity = '0';
        document.body.appendChild(textArea);
        textArea.select();
        const success = document.execCommand('copy');
        document.body.removeChild(textArea);
        return success ? Promise.resolve() : Promise.reject(new Error('Copy failed'));
      }
    }
    
    function createFormCard(form, isShared = false) {
      const card = document.createElement('div');
      card.className = 'border rounded-lg p-4 hover:bg-gray-50 transition';
      
      const date = form.createdAt ? new Date(form.createdAt).toLocaleDateString() : 'Unknown date';
      const sharedDate = isShared && form.sharedAt ? new Date(form.sharedAt).toLocaleDateString() : '';
      
      card.innerHTML = `
        <div class="flex items-center justify-between">
          <div class="flex-1">
            <h3 class="font-semibold text-gray-800">${form.title}</h3>
            <p class="text-xs text-gray-500 mt-1">
              ${isShared ? 'Shared with you' : 'Assigned to you'} 
              ${date ? ' • Created: ' + date : ''}
              ${sharedDate ? ' • Shared: ' + sharedDate : ''}
            </p>
            <div class="mt-2 flex items-center gap-2">
              <input 
                type="text" 
                value="${form.publicUrl}" 
                readonly 
                class="flex-1 text-xs border rounded px-2 py-1 font-mono bg-gray-50"
                id="url-${form.surveyId}"
              />
              <button 
                class="copyUrlBtn bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-xs"
                data-url="${form.publicUrl}"
                data-survey-id="${form.surveyId}"
              >
                Copy
              </button>
              <a 
                href="${form.publicUrl}"
                target="_blank"
                class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs"
              >
                Open
              </a>
            </div>
          </div>
        </div>
      `;
      
      // Attach copy handler
      const copyBtn = card.querySelector('.copyUrlBtn');
      copyBtn.addEventListener('click', async function() {
        const url = this.getAttribute('data-url');
        try {
          await copyToClipboard(url);
          const originalText = this.textContent;
          this.textContent = 'Copied!';
          this.classList.remove('bg-blue-500', 'hover:bg-blue-600');
          this.classList.add('bg-green-500');
          setTimeout(() => {
            this.textContent = originalText;
            this.classList.remove('bg-green-500');
            this.classList.add('bg-blue-500', 'hover:bg-blue-600');
          }, 2000);
        } catch (err) {
          alert('Failed to copy URL');
        }
      });
      
      return card;
    }
    
    async function loadAssignedForms() {
      const container = document.getElementById('assignedForms');
      try {
        const res = await fetch('/api/user/assigned-forms');
        if (!res.ok) throw new Error('Failed to load assigned forms');
        const out = await res.json();
        
        if (!out.success || !out.forms || out.forms.length === 0) {
          container.innerHTML = '<div class="text-center text-gray-500 py-4">No forms assigned to you yet.</div>';
          return;
        }
        
        container.innerHTML = '';
        out.forms.forEach(form => {
          container.appendChild(createFormCard(form, false));
        });
      } catch (e) {
        container.innerHTML = `<div class="text-center text-red-500 py-4">Error: ${e.message}</div>`;
      }
    }
    
    async function loadSharedForms() {
      const container = document.getElementById('sharedForms');
      try {
        const res = await fetch('/api/user/shared-forms');
        if (!res.ok) throw new Error('Failed to load shared forms');
        const out = await res.json();
        
        if (!out.success || !out.forms || out.forms.length === 0) {
          container.innerHTML = '<div class="text-center text-gray-500 py-4">No forms shared with you yet.</div>';
          return;
        }
        
        container.innerHTML = '';
        out.forms.forEach(form => {
          container.appendChild(createFormCard(form, true));
        });
      } catch (e) {
        container.innerHTML = `<div class="text-center text-red-500 py-4">Error: ${e.message}</div>`;
      }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      loadAssignedForms();
      loadSharedForms();
    });
  </script>
</body>
</html>
