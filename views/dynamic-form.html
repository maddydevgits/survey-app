<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SurveyJS CSS (match index.html) -->
  <link href="https://unpkg.com/survey-core@1.11.12/defaultV2.min.css" type="text/css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-600 to-purple-800 min-h-screen p-8">
  <div class="max-w-xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden mt-12">
    <div class="bg-gradient-to-r from-purple-600 to-purple-700 text-white p-8 text-center">
      <h1 class="text-3xl font-bold mb-2">Dynamic Survey Form</h1>
      <p class="text-lg opacity-90">Rendered with SurveyJS from JSON</p>
    </div>
    <div class="p-8 space-y-4">
      <div class="flex items-center justify-between gap-3">
        <div class="text-sm text-gray-500" id="contextInfo"></div>
        <div class="flex gap-2 items-center" id="actionsBar">
          <button id="saveDraftBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm">Save Draft</button>
          <form method="post" action="/user/logout" id="logoutForm">
            <button class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg text-sm">Logout</button>
          </form>
        </div>
      </div>
      <div id="form-container"></div>
      <div id="message" class="text-sm"></div>
    </div>
  </div>
  <!-- SurveyJS modern bundles -->
  <script src="https://unpkg.com/survey-core@1.11.12/survey.core.min.js"></script>
  <script src="https://unpkg.com/survey-js-ui@1.11.12/survey-js-ui.min.js"></script>
  <!-- Injected by server -->
  <script>
    window.__USER_ID__ = "{{ userId | default('') }}";
    window.__SURVEY_ID__ = "{{ surveyId | default('') }}";
    window.__PUBLIC__ = "{{ isPublic | default(false) | dump }}";
  </script>
  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }
    async function getCurrentUser() {
      const res = await fetch('/api/me');
      if (!res.ok) throw new Error('Not logged in');
      return res.json();
    }
    async function fetchSurveyJson(surveyId) {
      const res = await fetch(`/api/survey/${encodeURIComponent(surveyId)}/export`);
      if (!res.ok) throw new Error('Survey load failed');
      const out = await res.json();
      if (!out.success || !out.survey || !out.survey.json) throw new Error('Invalid survey payload');
      return out.survey.json;
    }

    async function saveDraft(surveyId, userId, data) {
      const res = await fetch('/api/draft/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ surveyId, userId, data })
      });
      if (!res.ok) throw new Error('Save failed');
      return res.json();
    }
    async function loadDraft(surveyId, userId) {
      const res = await fetch(`/api/draft/${encodeURIComponent(surveyId)}/${encodeURIComponent(userId)}`);
      if (!res.ok) throw new Error('Load failed');
      return res.json();
    }
    function setMessage(text, type = 'info') {
      const el = document.getElementById('message');
      el.className = 'text-sm ' + (type === 'error' ? 'text-red-600' : type === 'success' ? 'text-green-600' : 'text-gray-600');
      el.textContent = text;
    }

    // Wait for scripts to load
    document.addEventListener('DOMContentLoaded', async function() {
      if (typeof Survey === 'undefined' || typeof Survey.Model !== 'function') {
        document.getElementById('form-container').innerHTML = '<p class="text-red-500">SurveyJS scripts failed to load.</p>';
        return;
      }

      // Prefer injected values for stateless public links
      let surveyId = (window.__SURVEY_ID__ || '').trim() || getQueryParam('surveyId') || 'demo';
      let userId = (window.__USER_ID__ || '').trim();
      const isPublic = (window.__PUBLIC__ === true || window.__PUBLIC__ === 'true');

      // If no injected userId and not public, fallback to session API
      if (!userId && !isPublic) {
        try {
          const me = await getCurrentUser();
          userId = me.user && (me.user.id || me.user._id) ? (me.user.id || me.user._id) : '';
        } catch (e) {
          // ignore
        }
      }

      const ctx = document.getElementById('contextInfo');
      if (ctx) ctx.textContent = `surveyId=${surveyId} Â· userId=${userId || 'unknown'}`;

      // Hide logout when public
      if (isPublic) {
        const logoutForm = document.getElementById('logoutForm');
        if (logoutForm && logoutForm.parentNode) logoutForm.parentNode.removeChild(logoutForm);
      }

      // Load survey JSON from backend
      let formJson = null;
      try {
        formJson = await fetchSurveyJson(surveyId);
      } catch (e) {
        setMessage('Failed to load survey definition. ' + e.message, 'error');
        return;
      }

      const survey = new Survey.Model(formJson);
      survey.onComplete.add(async function(sender) {
        try {
          // Include user metadata in submission
          const payload = { ...sender.data, _userId: userId };
          const res = await fetch(`/api/survey/${encodeURIComponent(surveyId)}/respond`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          const out = await res.json().catch(() => ({}));
          if (!res.ok || !out.success) throw new Error(out.error || 'Submit failed');
          setMessage('Response submitted successfully.', 'success');
        } catch (e) {
          setMessage('Failed to submit response: ' + e.message, 'error');
        }
      });
      survey.render(document.getElementById('form-container'));

      // Wire buttons
      document.getElementById('saveDraftBtn').addEventListener('click', async () => {
        try {
          const data = { ...survey.data, pageNo: survey.currentPageNo };
        await saveDraft(surveyId, userId, data);
          setMessage('Draft saved.', 'success');
        } catch (e) {
          setMessage('Failed to save draft. Is DB connected?', 'error');
        }
      });

      // Auto-restore on load
      try {
        const res = await loadDraft(surveyId, userId);
        const data = res.data || {};
        survey.data = data;
        if (data.pageNo != null) survey.currentPageNo = data.pageNo;
        setMessage('Draft auto-restored.', 'success');
      } catch (e) {
        // silent if none
      }
    });
  </script>
</body>
</html>
